<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Service Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Book Your Home Service</h1>
  </header>

  <main>
    <form id="booking-form" class="booking-form" action="submit_booking.php" method="post">
      <div class="form-group">
        <label for="service-type">Select Service:</label>
        <select id="service-type" name="service-type">
          <option value="plumbing">Plumbing</option>
          <option value="electrician">Electrician</option>
          <option value="cleaning">Cleaning</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="form-group">
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time">
      </div>

      <div class="form-group">
        <label for="additional-info">Additional Information:</label>
        <textarea id="additional-info" name="additional-info" rows="4"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Home Service Company. All rights reserved.</p>
  </footer>

</body>
</html>
