<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Service Booking</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>

  <header>
    <h1>Book Your Home Service</h1>
  </header>

  <main>
    <form id="booking-form" class="booking-form" action="book.php" method="post">
       <div class="form-group">
          <label for="service-type">Select Service:</label>
          <select id="service-type" name="service-type">
            <option value="select">Select</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrician">Electrician</option>
            <option value="cleaning">Cleaning</option>
            <option value="painting">Painting work</option>
            <option value="cook">Cook for Home</option>
            <option value="pc repairing">PC Repairing</option>
            <option value="Nursing">Nursing Service</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date">
        </div>
  
        <div class="form-group">
          <label for="time">Select Time:</label>
          <input type="time" id="time" name="time">
        </div>
        <div class="form-group">
          <label for="problem">Problem:</label>
          <textarea id="problem" name="problem" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <textarea id="address" name="address" rows="4"></textarea>
        </div>
      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Home Service Company. All rights reserved.</p>
  </footer>

</body>
</html>
